<style>
  #toTopBtn {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Fixed/sticky position */
    bottom: 20px;
    /* Place the button at the bottom of the page */
    right: 10px;
    /* Place the button 30px from the right */
    z-index: 99;
    /* Make sure it does not overlap */
    border: none;
    /* Remove borders */
    outline: none;
    /* Remove outline */
    background-color: transparent;
    /* Set a background color */
    color: black;
    /* Text color */
    cursor: pointer;
    /* Add a mouse pointer on hover */
    padding: 15px;
    /* Some padding */
    border-radius: 10px;
    /* Rounded corners */
    font-size: 18px;
    /* Increase font size */
  }

  #toTopBtn:hover {
    background-color: rgba(85, 85, 85, 0.625);
    /* Add a dark-grey background on hover */
  }
</style>

<button onclick="document.body.scrollTop = 0;document.documentElement.scrollTop = 0;" id="toTopBtn"
  title="Go to top"><img style="opacity: 0.5" src="/totop.png" width="40px" height="40px"></button>
<script>

  //Get the button:
  mybutton = document.getElementById("toTopBtn");

  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () { scrollFunction() };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }

 
  updateSearch();

</script>
